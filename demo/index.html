<html>
	<head>
		<title>Image processing Demo</title>
		<link href="css/demo.css" rel="stylesheet" type="text/css">
		<script src="../dist/improc.js"></script>
	</head>
	<body>

		<h1>Image processing demo</h1>

		<input type="file" id="image-loader">
		<input id="gaussian-blur-sigma" type="range" min="0" max="30" value="0" step="0.1">
		<br>
		<canvas id="gaussian-blur"></canvas><br>

		<br>
		<input id="noise-amount" type="range" min="0" max="300" value="0" step="1">
		<br>
		<canvas id="noise"></canvas><br>

		<br>
		<input id="median-amount" type="range" min="3" max="25" value="0" step="1">
		<br>
		<canvas id="median"></canvas><br>


		<script src="js/app.js"></script>
	</body>
</html>
